<!DOCTYPE html>
<html>
<head>
  <title>Register</title>	
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registerForm" onsubmit="registerUser(event)">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="tel" id="mobile" pattern="[0-9]{10}" maxlength="10" required placeholder="10-digit number"><br>

    <input type="date" id="dob" required><br>
    <input type="text" id="city" placeholder="City" required><br>
    <textarea id="address" placeholder="Address" required></textarea><br>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" minlength="6" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a href="login.html">Login here</a></p>

  <script src="script.js"></script>
</body>
</html>
