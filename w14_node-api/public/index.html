<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>User List</title></head>
<body>
  <h1>Users</h1>
  <ul id="userList"></ul>
  <script>
    fetch('http://localhost:3000/api/users')
      .then(res => res.json())
      .then(data => {
        console.log(data);
         elem = document.getElementById('userList');
         let listItem ='';
        for(let i = 0; i < data.length; i++) {
          listItem += `<li>${data[i].name} (${data[i].age})</li>`;
        }
        elem.innerHTML = listItem;
          // data.map(u => `<li>${u.name} (${u.age})</li>`).join('');
      });
  </script>
</body>
</html>
