<main class="main">
	<div>
	  <input [(ngModel)]="newTodo" type="text" placeholder="Enter your task"/>
	  <button (click)="addTodo()">Add task</button>
	  <ul *ngIf="todos.length">
	    <li *ngFor="let todo of todos">
	      <span>{{todo.text}}</span>
	      <div>
		<button (click)="editTodo(todo.id)">Edit</button>
		<button (click)="deleteTodo(todo.id)">Delete</button>
	      </div>
	    </li>
	  </ul>
	  <p *ngIf="!todos.length">No todo found</p>
	</div>
      </main>
