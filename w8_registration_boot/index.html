<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (for tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Event Registration</h2>
    <form class="needs-validation" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="John Doe" required
               data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your full name">
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required
               data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a valid email address">
        <label for="email">Email address</label>
        <div class="invalid-feedback">Valid email is required.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required
               data-bs-toggle="tooltip" data-bs-placement="top" title="10-digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Enter a valid 10-digit number.</div>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="event" required
                data-bs-toggle="tooltip" data-bs-placement="top" title="Select the event you want to attend">
          <option value="" disabled selected>Select an event</option>
          <option value="tech">Tech Talk</option>
          <option value="workshop">Workshop</option>
          <option value="networking">Networking Session</option>
        </select>
        <label for="event">Choose Event</label>
        <div class="invalid-feedback">Please select an event.</div>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Any comments or special requirements" id="comments" style="height: 100px"
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Optional: Share anything we should know."></textarea>
        <label for="comments">Additional Comments</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
  </div>

  <script>
    // Enable tooltips
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })

      // Bootstrap validation
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    });
  </script>
</body>
</html>
