<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">📝 Simple To-Do List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
      <button class="btn btn-success" onclick="addTask()">Add</button>
    </div>
    <ul class="list-group" id="taskList"></ul>
  </div>

  <script>
    const tasks = []; // In-memory only — not saved to localStorage

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = task;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      tasks.push(text);
      input.value = "";
      renderTasks();
    }

    // No renderTasks() on load, since we don't want old tasks
  </script>
</body>
</html>
