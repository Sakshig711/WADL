<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline To-Do List</title>
  <link rel="stylesheet" href="bootstrap.min.css"> <!-- Local Bootstrap -->
  <style>
    .edit-mode input { width: 100%; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üìù Offline To-Do List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
      <button class="btn btn-success" onclick="addTask()">Add</button>
    </div>

    <ul class="list-group" id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${task}</span>
          <div>
            <button class="btn btn-sm btn-warning me-1" onclick="editTask(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      tasks.push(text);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      input.value = "";
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index) {
      const newTask = prompt("Update the task:", tasks[index]);
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index] = newTask.trim();
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    // Load tasks on page load
    renderTasks();
  </script>
</body>
</html>
